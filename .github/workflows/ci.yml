name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Triggers on push to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      # --- ADD THIS NEW STEP ---
      - name: Set repo name to lowercase
        run: echo "IMAGE_REPO=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # --- MODIFY THE 'tags:' LINE IN THE STEP BELOW ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_REPO }}:latest